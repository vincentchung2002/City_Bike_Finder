<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBike Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>CityBike Finder</h1>
        <a href="about.html" class="about-link">About Us</a>
    </div>
    
    <div class="search-container">
        <h2>Search public bike networks</h2>
        <input type="text" id="networkSearch" placeholder="Search by name...">
        <input type="text" id="locationSearch" placeholder="Search by location...">
        <input type="text" id="latitudeSearch" placeholder="Search by latitude...">
        <input type="text" id="longitudeSearch" placeholder="Search by longitude...">
    </div>

    <div id="networksContainer"></div>
    <div id="stationsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
